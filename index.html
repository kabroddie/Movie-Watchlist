<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/fontawesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/regular.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watchlist</title>
  </head>
  <body>
    <header>
      <div class="header-details">
        <h1>Find your film</h1>
        <a href="watchlist.html" class="watchlist-link">My Watchlist</a>
      </div>
      <div class="search-wrapper">
        <i class="fa fa-magnifying-glass"></i>
        <input type="text" id="search-bar" placeholder="Search for a movie" />
        <button id="search-btn">Search</button>
      </div>
    </header>
    <main>
      <section class="movie-container">
        <section class="no-film">
          <div class="start-exploring">
            <i class="fa fa-film"></i>
            <h2>Start exploring</h2>
          </div>  
        </section>
      </section> 
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
